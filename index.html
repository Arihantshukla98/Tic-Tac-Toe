<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <!-- Mode Selection Modal -->
    <div id="mode-modal" class="modal">
        <div class="modal-content">
            <h2>Select Game Mode</h2>
            <button id="ai-mode" class="mode-btn">Play with AI</button>
            <button id="offline-mode" class="mode-btn">Offline Two-Player</button>
        </div>
    </div>

    <!-- Symbol Choice Modal -->
    <div id="symbol-choice-modal" class="modal hide">
        <div class="modal-content">
            <h2>Choose Your Symbol</h2>
            <button id="choose-x" class="mode-btn">Play as X</button>
            <button id="choose-o" class="mode-btn">Play as O</button>
        </div>
    </div>

    <!-- Winner Announcement Modal -->
    <div id="winner-modal" class="modal hide">
        <div class="modal-content pop-animation">
            <p id="winner-msg"></p>
            <button id="new-btn">New Game</button>
        </div>
    </div>

    <main class="game-container hide">
        <h1 class="game-title">Tic-Tac-Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
